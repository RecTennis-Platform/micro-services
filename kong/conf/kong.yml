_format_version: '3.0'
_transform: true

services:
  - name: auth_service
    host: auth
    port: 3001
    protocol: http
    routes:
      - name: auth_route
        paths:
          - /auth
        strip_path: true
  - name: payment_service
    host: payment
    port: 3002
    protocol: http
    routes:
      - name: payment_route
        paths:
          - /payment
        strip_path: true
plugins:
  - name: rate-limiting
    config:
      second: 5
      hour: 10000
      policy: local
